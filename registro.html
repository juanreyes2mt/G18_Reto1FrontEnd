<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/registrar.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/registro.js"></script>
    <title>Registrar Usuario</title>

    <style>
        
        #logo {
          width: 750px;
          height: 150px;
          background: url(logo.jpg) 0 0;
        }

        .p1 {
            font-family: "Papyrus", Fantasy;
            font-size: 60px;
            color: rgba(255, 255, 255);
         
        }
        .p2 {
            font-family: "Papyrus", Fantasy;
            font-size: 30px;
            color: rgb(73, 3, 3);
        }
        .p3 {
            font-family: "Lucida Handwriting", Cursive;
            font-size: 15px;
            color: rgb(73, 3, 3);
        }
        </style>

<link rel="shortcut icon" href="ww.ico">
        
</head>

<body>
    <div id="login">
            <h1 class="p1 text-center"> Revista por Catálogo Willy Wonka</h1>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="p2 text-center">Crear Cuenta</h3>
                            <div class="form-group">
                                <label for="username" class="p3">Nombre:</label><br />
                                <input type="username" name="username" id="username" class="form-control" required maxlength="80"/>
                            </div>
                            <div class="form-group">
                                <label for="useremail" class="p3">E-mail:</label><br />
                                <input type="email" name="useremail" id="useremail" class="form-control" required maxlength="50"/>
                                <span id="badEmail" class="badEmail" style="display:none"></span>
                            </div>
                            <div class="form-group">
                                <label for="password" class="p3">Contraseña:</label><br />
                                <input type="password" name="password" id="password" class="form-control" required maxlength="50"/>
                            </div>
                            <div class="form-group">
                                <label for="passwordrepeat" class="p3">Confirmar tu Contraseña:</label><br />
                                <input type="password" name="passwordrepeat" id="passwordrepeat" class="form-control" required maxlength="50"/>
                            </div>
                            <div class="form-group text-center">
                                <input type="button" name="submit" class="btn btn-md" value="Crear" onclick="crearUsuario()" />  
                                                              
                            </div>
                            <div class="form-group text-center">
                                <label for="remember-me" class="p3">
                                    <span>Ya tienes una cuenta? <a href="index.html" class="p3">Inicia sesion aqui</a></span>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="js/eventosRegistro.js"></script>
</html>
